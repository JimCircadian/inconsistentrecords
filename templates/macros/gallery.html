
{% macro render_gallery(item, id="gallery", title="Photos") %}
  <div id="{{ id }}">
    {% for image in item.attachments.images|list|sort(attribute='path') %}
    <a class="{{ id }}_item" href="{{ image|url }}" data-sub-html="{{ image.caption }}">
        <img class="border rounded" src="{{ image.thumbnail(100) }}" alt="{{ image.caption }}">
    </a>
    {% endfor %}
  </div>
{% endmacro %}

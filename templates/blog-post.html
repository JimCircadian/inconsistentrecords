{% extends "layout.html" %}
{% from "macros/blog.html" import render_blog_post %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
  <div class="container row">
    <div class="col-sm-10">
      {{ render_blog_post(this) }}
    </div>
    <div class="col-sm-2">
      {% if this.tags %}
        <p>Tags: </p>
        {% for t in this.tags -%}
          <a class="btn btn-info btn-sm" href="{{ ('/blog@tag/' ~ t)|url }}">{{ t }}</a>&nbsp;
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </div>
{% endblock %}

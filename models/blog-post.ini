[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.tags]
type = strings

[fields.body]
label = Body
type = markdown

[fields.toc]
label = Table of Contents
type = boolean
default = false

[fields.description]
label = Description
type = string

[fields.keywords]
label = Keywords
type = strings

[attachments]
model = photo
